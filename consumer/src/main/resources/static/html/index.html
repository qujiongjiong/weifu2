<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Title</title>
    <link type="text/css" rel="stylesheet" href="../css/c.css">
</head>
<body>

    <h1>航班查询页面</h1>
    <label for="s">起飞城市</label>
    <select id="s">
        <option>请选择起飞城市</option>
    </select>---------
    <label for="d">到达城市</label>
    <select id="d">
        <option>请选择到达城市</option>
    </select>
    <input id="btn"  type="button" value="查询"/>

    <div id="info">
        <h2>帮你查到以下航班</h2>
        <table border="1" cellspacing="0" cellpadding="0" id="table">
            <tr>
                <td>航班编号</td>
                <td>起飞城市</td>
                <td>起飞时间</td>
                <td>到达城市</td>
                <td>到达时间</td>
            </tr>
        </table>
    </div>

    <div id="nono">
        <h3>没有找到符合条件的航班，请改变查询条件重试</h3>
    </div>
<script type="text/javascript" src="../js/jquery-1.8.3.js"></script>
<script type="text/javascript" src="../js/ajax1.js"></script>

</body>
</html>
